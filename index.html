<body>
    <div class="container">
    <header>
  <h1>Book Recommendation Generator</h1>
</header>

<main>
    <div class="form-container">
    <form id="book-generator-form">
<input 
    type="text" 
    placeholder="Enter the topic of the book" 
    autofocus required 
    autocomplete="off"
    class="instructions" 
    id="user-instructions"
    />

<input type="submit" class="submit-button"/>

    </form>
    <div class="hint">i.e: flowers, paris, cars</div>
    </div>
    <div class="book hidden" id="book">


    </div>
</main>
